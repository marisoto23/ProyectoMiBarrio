<div class="body">
  <div class="container">
    <div class="title">Configuracion de cuenta</div>
    <div class="content">
      <form action="#">
          <div class="user-details">

          <div class="input-box">
            <span class="details">Nombre</span>
            <input type="text" id="Texto1" placeholder="Ingrese su nombre" required>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button id="btn" type="button" class="btn btn-primary"><i class="fa fa-pen"></i></button>
            <button id="btn" type="button" class="btn btn-danger"><i class="fa-solid fa-pen-slash"></i></button>
          </div>
          </div>
          <div class="input-box">
            <span class="details">Usuario</span>
            <input type="text" placeholder="Ingrese su usuario" required>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-primary "><i class="fa-solid fa-pen-slash"></i></button>
            </div>
          </div>
          <div class="input-box">
            <span class="details">Correo electrónico</span>
            <input type="text" placeholder="Ingrese su correo electrónico" required>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-primary "><i class="fa fa-pen-nib"></i></button>
            </div>
          </div>
          <div class="input-box">
            <span class="details">Numero de teléfono</span>
            <input type="text" placeholder="Ingrese su numero" required>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-primary "><i class="fa fa-pen-nib"></i></button>
            </div>
          </div>
          <div class="input-box">
            <span class="details">Contraseña</span>
            <input type="text" placeholder="Ingrese su contraseña" required>
          </div>
          <div class="input-box">
            <span class="details">Confirmar contraseña</span>
            <input type="text" placeholder="Confirme su contraseña" required>
          </div>
        </div>

        <div class="botones">
              <button type="button" class="button btn btn-outline-success">Guardar Cambios</button>
              <button type="button" class="button btn btn-outline-danger">Eliminar Cuenta</button>
        </div>

      </form>
    </div>
  </div>
</div>
