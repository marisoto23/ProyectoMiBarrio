  <h1>Configuración de Foros Creados</h1>
<div class="col-8">
  <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre del Restaurante</th>
          <th scope="col">Categoría</th>
          <th scope="col">Ubicación</th>
          <th scope="col">Pagina Web</th>
          <th scope="col">Red Social</th>
          <th class="text-center" scope="col"></th>
          <th class="text-center" scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let restaurante of restaurantes; let indice = index">
          <th scope="row">{{indice+1}}</th>
          <td><input type="text" placeholder="{{restaurante.nombreRestaurante}}"></td>
          <td><input type="text" placeholder="{{restaurante.categoria}}"></td>
          <td><input type="text" placeholder="{{restaurante.ubicacion}}"></td>
          <td><input type="text" placeholder="{{restaurante.paginaWeb}}"></td>
          <td><input type="text" placeholder="{{restaurante.redSocial}}"></td>
          <td><button class="btn btn-warning" (click)="actualizarRestaurante()">Actualizar</button></td>
          <td><button class="btn btn-danger">Borrar</button></td>
        </tr>
      </tbody>
    </table>
